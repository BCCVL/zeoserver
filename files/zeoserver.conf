<zeo>
  address 0.0.0.0:8100
  read-only false
  invalidation-queue-size 100
  monitor-address 0.0.0.0:8101
  pid-filename $(ZEO_VAR)/zeoserver.pid
</zeo>

<filestorage 1>
  path $(ZEO_VAR)/filestorage/Data.fs
  blob-dir $(ZEO_VAR)/blobstorage
</filestorage>

<eventlog>
  level info
  <logfile>
    path STDOUT
    format %(asctime)s %(message)s
  </logfile>
</eventlog>

<runner>
  program runzeo -C $(ZEO_CONF)/zeoserver.conf
  socket-name $(ZEO_VAR)/zeoserver.zdsock
  daemon false
  forever false
  backoff-limit 10
  exit-codes 0, 2
  default-to-interactive true
  user zope
</runner>
